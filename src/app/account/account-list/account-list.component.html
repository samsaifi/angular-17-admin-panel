<!-- component -->
<div class="text-gray-900 bg-gray-200">
    <div class="p-4 flex">
        <h1 class="text-3xl w-full">
            All Accounts
            <a routerLink="/accounts/add"
                class="mr-3 text-sm bg-green-500  mt-3 float-right hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Add</a>
        </h1>
    </div>
    <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-md bg-white shadow-md rounded mb-4">
            <tbody>
                <tr class="border-b">
                    <th class="text-left p-3 px-5">Id</th>
                    <th class="text-left p-3 px-5">Name</th>
                    <th class="text-left p-3 px-5">Email</th>
                    <th class="text-left p-3 px-5">Role</th>
                    <th></th>
                </tr>

                <tr *ngFor="let user of accounts; index as i; first as isFirst" class="border-b hover:bg-orange-100">
                    <td class="p-3 px-5">{{user.id}}</td>
                    <td class="p-3 px-5">{{user.name}}</td>
                    <td class="p-3 px-5">{{user.email}}</td>
                    <td class="p-3 px-5">
                        {{user.role}}
                    </td>
                    <td class="p-3 px-5 flex justify-end">

                        <a routerLink="/account/edit/{{user.id}}"
                            class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Edit</a>
                        <button (click)="handleClick(user.id)" type="button"
                            class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
