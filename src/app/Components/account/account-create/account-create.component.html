<form class="max-w-sm bg-white p-12 rounded-md" [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <h2 class="pb-5 text-2xl border-b-2 mb-5">Add New Account </h2>
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>

    <input type="text" id="name"
      class=" shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light  "
      placeholder="same" formControlName="name" value="{{this.accountForm.name}}" required />

    <div class="text-red-500  font-bold " *ngIf="this.accountForm.controls.name.errors?.required ">
      <p>The name field is required.</p>
    </div>
    <div *ngIf="this.accountForm.controls.name.length < 4 ">
      <p>The name field is min 4 letters.</p>
    </div>



  </div>
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
    <input type="email" id="email"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      placeholder="name@flowbite.com" formControlName="email" required />
    <div class="text-red-500  font-bold " *ngIf="this.accountForm.controls.email.errors?.required">
      <p>The email field is required.</p>
    </div>
    <div class="text-red-500  font-bold " *ngIf="this.accountForm.controls.email.errors?.email">
      <p>The email field is must be valid email.</p>
    </div>
  </div>
  <div class="mb-5">
    <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your role</label>
    <input type="text" id="role" formControlName="role"
      class="shadow-sm bggray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required placeholder="web developer, Developer, Designer" />

    <div class="text-red-500  font-bold " *ngIf="this.accountForm.controls.role.errors?.required">
      <p>The role field is required.</p>
    </div>

  </div>

  <button type="submit" [disabled]="!accountForm.valid"
    class="text-white   bg-blue-700 hover:bg-blue-800  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Register new account
  </button>
</form>
